name: Build IzPack Installer

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'  # avoid double runs for workflow file changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: temurin

    # 3️⃣ Build the full project with Maven, skip dependency-check
    - name: Build IzPack
      run: mvn clean install -Ddependency-check.skip=true -B

    # 4️⃣ Upload only the final installer JAR
    - name: Upload IzPack installer JAR
      uses: actions/upload-artifact@v3
      with:
        name: izpack-installer
        path: izpack-dist/target/izpack-dist-6.0.0-SNAPSHOT-installer.jar
